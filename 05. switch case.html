<!DOCTYPE html><html><head></head><body>

  <script>

    var zahl = 2;

    switch (zahl) {
      case 1:
        document.write("Eins");
        break;

      case 2:
        document.write("Zwei"); // Treffer!
        break;

      case 3:
        document.write("Drei");
        break;

      case 4:
        document.write("Vier");
        break;

      default:
        document.write("Alle anderen");

    }

  </script>

</body></html>
