<!DOCTYPE html>
<html>

<head></head>

<body>

  <script>

    var punkte = 75;

    // Einfaches if
    if (punkte < 50) {
      document.write("Apfel");
    }

    // if und else
    if (punkte < 50) {
      document.write("Apfel!");
    }
    else {
      document.write("Birne");
    }

    // Mehrfachverzweigungen 
    if (punkte < 50) {
      document.write("Apfel");
    }
    else if (punkte < 75) {
      document.write("Zitrone");
    }
    else {
      document.write("Birne");
    }



  </script>

</body>

</html>
